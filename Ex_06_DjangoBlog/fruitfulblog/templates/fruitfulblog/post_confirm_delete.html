{% extends 'fruitfulblog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Remove Posts</legend>
                <h2>Do you want to delete this post? "{{ object.title }}"</h2>
            </fieldset>
            <div clas="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">No, Cancel</button>
            </div>
        </form>
    </div>
{% endblock content %}
