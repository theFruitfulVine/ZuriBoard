{% extends 'fruitfulblog/base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Password Reset</legend>
                {{ form.as_p}}
            </fieldset>
            <div clas="form-group">
                <button class="btn btn-outline-info" type="submit">Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
